<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2023theme</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/problem.css" />
    <script src="../jquery.js"></script>
    <script src="../jquery.fadethis.js"></script>
</head>



<body>
    <div class="top_page_banner"></div>
    <div class="bottom_page_banner"></div>
    <div onclick="location.href='../index.html';" class="main_logo"></div>
    <div class="ot_logo"></div>
    
    <div class="scroll-container">
        <div class="story">
            RC 밖을 나서 계단을 내려가려는데, 누군가 새내기들의 앞을 막아선다.
            괴물인가! 놀라서 돌아보니 사람이 서있다.
            팔에 끼운 전공책을 보니 RC에 거주하는 2학년 선배인 것 같다.
            친구들과 만나기로 했다는데, 시계가 없어서 시간 확인을 못하고 있다고 한다.
            선배가 친구들과 전화로 한 대화를 잘 보고 현재 시간을 유추해보자.
        </div>
        <div class="line">
            A: 야 지금이 몇신데 아직도 자고 있어?
        </div>
        <div class="line">
            B: 10분만 기다리고 있어
        </div>
        <div class="line">
            C: 지금이…, 라이…? 아 잘못봤다. 금방 갈게
        </div>
        <div class="line">
            D: 쟤는 무슨 헛소리를 하냐?
        </div>
        <div class="quiz">
            문제
        </div>
        <div class="problem">
            현재 시간을 유추해보자.
        </div>
        <div class="submit">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScDbP45PmBG6cBvtiBYwuK-7oF6fjdLVgynwwegWqoIR0teBQ/viewform?usp=sf_link"
                class="submitbtn">
                답안 제출
            </a>
        </div>
    </div>
</body>

</html>
