<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="top_page_banner"></div>

    <div class="scroll-container">
        <div class="story">
            이동하던 중 이상한 글자들이 마구 섞여있는 방에 도착한 새내기들.
            방에서 나가기 위해 문에 가까이 다가갔는데, 다음과 같은 단어가 나타난다.
        </div>

            즈분후애굼
        </div>

            문제
        </div>

            자음과 모음을 올바르게 이동시켜 올바른 답안을 완성해라.
        </div>
        <div class="line">
            (자음과 모음은 회전시킬 수 없다.)
        </div>
        <div class="submit">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZcl_rs7hZrba2XrEzIRNpC67hBO5Rox15MHYHwkG8OLzOLQ/viewform?usp=sf_link"

    </div>
